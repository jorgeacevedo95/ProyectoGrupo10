<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Actualizar empleado</title>
    <script src="js/validarformulario.js"></script>
    <style>
        body{
            
            background: #B8E1ED;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="row p-5">
                <div class="d-flex justify-content-end">
                    <a href="index.html"><button type="submit" class="btn btn-info btn-lg">Salir</button></a>
                </div>
            </div>

            <div class="row">
                <div class="d-flex justify-content-lg-center">
                    <h2>Gestion de Empleados</h2>
                </div>                
            </div>
            
            <div class="col">
                <div class="d-flex justify-content-lg-center">
                    <a href="AdminRegistrarEmpleado.html"><button type="submit" class="btn btn-light btn-lg">Registrar empleado</button></a>
                    <button type="submit" class="btn btn-info btn-lg">Actualizar empleado</button>
                    <a href="AdminEliminarEmpleado.html"><button type="submit" class="btn btn-light btn-lg">Eliminar empleado</button></a>
                </div>                
            </div>
            <br>
            
            <form action="" method="get" name="formBuscar" onsubmit="validar_identificacion();"  >
                <div class="row">
                    <div class="col"> 
                        <div class="d-flex justify-content-end">
                            
                        </div> 
                    </div>

                    <div class="col">
                        <label for="Cedula"><h4>Identificacion de empleado</h4></label>
                        <input type="text" class="form-control" id="Cedula" placeholder="Cedula">
                    </div>

                    <div class="col">
                        <button type="submit"> <img src="img/lupa.png"  height ="30" width="30" /></button>                  
                    </div>
                </div>                
                
            </form>   
            
        
            <div class="row m-lg-3">
                <form class="row" name="formRegistro"  >

                    <div class="row m-lg-3">
                        <div class="col text-xl-end"><input type="text" placeholder="IdentificaciÃ³n"> </div>
                        <div class="col text-xl-end" ><h6>Fecha de Ingreso</h6></div>
                        <div class="col"><input type="date"></div>
                    </div>
                    <div class="row m-lg-3">
                        <div class="col text-xl-end"><input type="text" placeholder="Nombre"> </div>
                        <div class="col text-xl-end" ><h6>Tipo de Contrato</h6></div>
                        <div class="col"><input type="text"></div>
                    </div>
                    <div class="row m-lg-3">
                        <div class="col text-xl-end"><input type="text" placeholder="Apellido"> </div>
                        <div class="col text-xl-end" ><h6>Fecha de Terminacion Contrato</h6></div>
                        <div class="col"><input type="date"></div>
                    </div>
                    <div class="row m-lg-3">
                        <div class="col text-xl-end"><input type="text" placeholder="Telefono"> </div>
                        <div class="col text-xl-end" ><h6>Cargo</h6></div>
                        <div class="col"><input type="text"></div>
                    </div>
                    <div class="row m-lg-3">
                        <div class="col text-xl-end"><input type="text" placeholder="Direccion"> </div>
                        <div class="col text-xl-end" ><h6>Dependencia</h6></div>
                        <div class="col"><input type="text"></div>
                    </div>
                    <div class="row m-lg-3">
                        <div class="col text-xl-end"> </div>
                        <div class="col text-xl-end" ><h6>Salario</h6></div>
                        <div class="col"><input type="text" placeholder="Salario"></div>
                    </div>
                    

                </form>        
            </div>


            <form action="" method="get" name="formCheck" >
                <div class="col d-flex justify-content-lg-center">
                    <input type="checkbox" id="TDD" name="TDD" value="off"><label>Tratamiento de Datos Personales</label>
                </div>
               
            <br>
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-lg-center">
                            <input type="button" value="Actualizar" class="btn btn-info btn-lg" onclick="validar_TDD()">
                            <button type="submit" class="btn btn-light btn-lg">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form> 
        </div>


    </div>
    
</body>
</html>
